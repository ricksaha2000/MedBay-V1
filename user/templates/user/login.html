<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Doccure</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		
		<!-- Favicons -->
		<link href="https://doccure-html.dreamguystech.com/template/assets/img/favicon.png" rel="icon">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://doccure-html.dreamguystech.com/template/assets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="https://doccure-html.dreamguystech.com/template/assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="https://doccure-html.dreamguystech.com/template/assets/plugins/fontawesome/css/all.min.css">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="https://doccure-html.dreamguystech.com/template/assets/css/style.css">
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://doccure-html.dreamguystech.com/template/assets/js/html5shiv.min.js"></script>
			<script src="https://doccure-html.dreamguystech.com/template/assets/js/respond.min.js"></script>
		<![endif]-->
	
	</head>
	<body class="account-page">

		<!-- Main Wrapper -->
		<div class="main-wrapper">
		
			<!-- Header -->
			<header class="header">
				<nav class="navbar navbar-expand-lg header-nav">
					<div class="navbar-header">
						<a id="mobile_btn" href="javascript:void(0);">
							<span class="bar-icon">
								<span></span>
								<span></span>
								<span></span>
							</span>
						</a>
						<a href="/" title="MediCenter">
              <img src="http://quanticalabs.com/wp_themes/medicenter/wp-content/themes/medicenter/images/header_logo.png" alt="logo" />
                            <span class="logo">MedBay</span>
					</div>
					<div class="main-menu-wrapper">
						<div class="menu-header">
							<a href="index.html" class="menu-logo">
								<img src="https://doccure-html.dreamguystech.com/template/assets/img/logo.pn" class="img-fluid" alt="MedBay">
							</a>
							<a id="menu_close" class="menu-close" href="javascript:void(0);">
								<i class="fas fa-times"></i>
							</a>
						</div>
						<ul class="main-nav">
							<li class="has-submenu">
								<a href="">Home <i class="fas fa-chevron-down"></i></a>
								<ul class="submenu">
									<li><a href="index.html">Home</a></li>
									
								</ul>
							</li>
							
							<li class="login-link">
								<a href="login.html">Login / Signup</a>
							</li>
						</ul>
					</div>		 
					<ul class="nav header-navbar-rht">
						<li class="nav-item contact-item">
							<div class="header-contact-img">
								<i class="far fa-hospital"></i>							
							</div>
							<div class="header-contact-detail">
								<p class="contact-header">Contact</p>
								<p class="contact-info-header">7595093227</p>
							</div>
						</li>
						<li class="nav-item">
							<a class="nav-link header-login" href="http://127.0.0.1:8000/patient/dashboard/">login / Signup </a>
						</li>
					</ul>
				</nav>
			</header>
			<!-- /Header -->
			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<!-- Login Tab Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									<div class="col-md-7 col-lg-6 login-left">
										<img src="https://doccure-html.dreamguystech.com/template/assets/img/login-banner.png" class="img-fluid" alt="MedBay Login">	
									</div>
									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Login <span>MedBay</span></h3>
										</div>
										<form  method="POST">
                      {% csrf_token %}
											<div class="form-group form-focus">
                        <input type="email" 
                        name="email"
                        required
                        value="{{form.cleaned_data.email}}" 
                        class="form-control floating">
												<label class="focus-label">Email</label>
											</div>
											<div class="form-group form-focus">
                        <input type="password" 
                        autocomplete="new-password"
                        name="password"
                        placeholder="Password"
                        minlength="8"
                        required
                        value="{{form.cleaned_data.password}}"
                        class="form-control floating">
												<label class="focus-label">Password</label>
											</div>
											<div class="text-right">
												<a class="forgot-link" href="forgot-password.html">Forgot Password ?</a>
											</div>
											<button class="btn btn-primary btn-block btn-lg login-btn" type="submit">Login</button>
											<div class="login-or">
												<span class="or-line"></span>
												<span class="span-or">or</span>
											</div>
											<div class="row form-row social-login">
												<div class="col-6">
													<a href="#" class="btn btn-facebook btn-block"><i class="fab fa-facebook-f mr-1"></i> Login</a>
												</div>
												<div class="col-6">
													<a href="#" class="btn btn-google btn-block"><i class="fab fa-google mr-1"></i> Login</a>
												</div>
											</div>
											<div class="text-center dont-have">Donâ€™t have an account? <a href="/signup">Register</a></div>
										</form>
									</div>
								</div>
							</div>
							<!-- /Login Tab Content -->
								
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->
   
			
		   
		</div>
		<!-- /Main Wrapper -->
	  
		<!-- jQuery -->
		<script src="https://doccure-html.dreamguystech.com/template/assets/js/jquery.min.js"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="https://doccure-html.dreamguystech.com/template/assets/js/popper.min.js"></script>
		<script src="https://doccure-html.dreamguystech.com/template/assets/js/bootstrap.min.js"></script>
		
		<!-- Custom JS -->
		<script src="https://doccure-html.dreamguystech.com/template/assets/js/script.js"></script>
		
	</body>
</html>
